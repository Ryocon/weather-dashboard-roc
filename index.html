<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesomeicon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- momentjs -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <!-- bootstrap icons import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- local css -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<!-- body uses a bootstrap fluid container to make it responsive on all breakpoints -->
<body class="container-fluid bg-gradient" style="background-color: #0dcaf0;">

    <header class="d-flex justify-content-center">
        <h1 class="p-4">Weather, whether you like it or not</h1>
    </header>

<!-- starting div element containing the search input for the user -->
<div class="d-flex flex-lg-column flex-sm-column justify-content-center align-items-center">
    <!-- bootstrap icon usage -->
    <i class="bi-rainbow p-1"></i>
    
    <!-- input for the user to search a city -->
    <input id="city-input" class="m-2 " type="text" placeholder="Search a city!">

    <!-- search button that activates the event listener -->
    <button id="search-btn" class="btn btn-light btn-outline-dark m-2">Search</button>

<!-- div containing all the weather cards when appended -->
</div class="weather-box">

<!-- div containing the current weather or main weather -->
<div id="main-weather" class="d-flex flex-lg-column flex-sm-column justify-content-center align-items-center">

<!-- empty div to be appended to -->

</div>
    
<!-- div that contains the forecast weather cards -->
<div id="weather-box-small" class="d-flex flex-column flex-lg-row flex-xl-row justify-content-center align-items-center ">

<!-- empty div to be appended to -->

</div>

<!-- search history button that appends to the page once data is in local storage -->
<div id="search-history" class="d-flex justify-content-center align-items-center">

    <button id="prev-btn" class="hide"></button>

</div>
















    
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- momentjs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- local js -->
<script src="js/script.js"></script>
</html>
